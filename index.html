<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assest/css/style.css" />
  <title>Quiz</title>
</head>



<!--This is the functions of the splash screens where the tester is prompted to interact-->
<body>
  <div class="score"><a href="highscores.html">View Highscores</a></div>

  <div class="timer">Time: <span id="time">0</span></div>

  <div class="container">
    <div id="start-screen" class="start">
      <h1>Quiz</h1>
      <p>
        This code shows my ability to develop a quiz for anyone to test their knowledge and receive a score.
        
      </p>
      <button id="start">Start</button>
    </div>

    <!--Questions to used on javascript through DOM-->
    <div id="questions" class="hide">

      <h2 id="question-title"></h2>
      
      <div id="choices" class="choices"></div>
    </div>

    <div id="end-screen" class="hide">
      <h2>All done!</h2>
      <p>Your score: <span id="final-score"></span>.</p>
      <p>

        Enter initials:
        <input type="text" id="initials" max="3" />

        <button id="submit">Submit</button>
      </p>
    </div>

    <div id="feedback" class="feedback hide"></div>
  </div>

  <script src="./assest/js/quizz.js"></script>
</body>

</html>
